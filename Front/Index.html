<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Association Rugby</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Connexion</h1>
    <form id="login-form">
        <input type="text" id="username" placeholder="Nom d'utilisateur" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>

    <div id="admin-section" style="display: none;">
        <h2>Section Administrateur</h2>
        <p>Accès complet aux données sensibles.</p>
    </div>

    <div id="user-section" style="display: none;">
        <h2>Section Utilisateur</h2>
        <p>Accès limité.</p>
    </div>

    <h1>Membres de l'Association</h1>
    <form id="member-form" style="display: none;">
        <input type="text" id="name" placeholder="Nom" required>
        <input type="email" id="email" placeholder="Email" required>
        <label for="majeur">Majeur</label>
        <select id="majeur">
            <option value="oui">Oui</option>
            <option value="non">Non</option>
        </select>
        <label for="licencePayee">Licence Payée</label>
        <select id="licencePayee">
            <option value="oui">Oui</option>
            <option value="non">Non</option>
        </select>
        <button type="submit">Ajouter Membre</button>
    </form>

    <ul id="member-list"></ul>

    <div class="dashboard" style="display: none;">
        <h2>Statistiques</h2>
        <div class="chart-container">
            <canvas id="myChart" width="500" height="250"></canvas>
        </div>
        <div class="other-stats">
            <div>
                <h3>Total des adhérents</h3>
                <p id="total-members">0</p>
            </div>
            <div>
                <h3>Adhérents majeurs</h3>
                <p id="adult-members">0</p>
            </div>
            <div>
                <h3>Adhérents avec licence payée</h3>
                <p id="paid-members">0</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
