<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Association Rugby</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Membres de l'Association</h1>
    <form id="member-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Ajouter Membre</button>
    </form>

    <ul id="member-list"></ul>
    <!-- Dashboard -->
    <div class="dashboard">
        <h2>Statistiques</h2>
        <div class="chart-container">
            <canvas id="myChart" width="500" height="250"></canvas>
        </div>
        <div class="other-stats">
            <div>
                <h3>Total des adhérents</h3>
                <p id="total-members">0</p>
            </div>
            <div>
                <h3>Adhérents majeurs</h3>
                <p id="adult-members">0</p>
            </div>
            <div>
                <h3>Adhérents avec licence payée</h3>
                <p id="paid-members">0</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Scripts.js"></script>

    <script>
        // Chargement des données JSON avec fetch
        fetch('members.json')
            .then(response => response.json())
            .then(data => {
                // Utilisation des données chargées dans votre application JavaScript
                initializeApp(data); // Appel à une fonction d'initialisation avec les données
            })
            .catch(error => console.error('Erreur lors du chargement des membres :', error));
    </script>
</body>
</html>
